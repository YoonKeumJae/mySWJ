    <!-- 에러 처리 스크립트 -->
    <script>
      // 5초 후에도 로딩이 끝나지 않으면 에러 메시지 표시

          loader.innerHTML = `
            <div style="text-align: center; padding: 20px;">
              <h2 style="color: #e74c3c; margin-bottom: 20px;">사이트 로딩 중 문제가 발생했습니다</h2>
